<div id="app">
  <p>{{ count }}</p>
  <button class="up" v-on:click="countUp">
    プラス
  </button>
  <button class="down" v-on:click="countDown">
    マイナス
  </button>
</div>
<style>
  p {
    font-size:30px;
    font-weight: bold;
  }
  button {
    color: #fff;
    border-radius: 5px;
    padding: 10px;
  }
  button.up {
    background: #40b983;
    border: none;
  }
  button.down {
    background: red;
    border: none;
  }
</style>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  var counter = new Vue({
    el: "#app",
    data: {
      count: 0
    },
    methods: {
      countUp: function(){
        this.count++
      },
      countDown: function(){
        this.count--
      }
    }
  })
</script>
