<div id="app">
  <p>{{ checked }}</p>
  <input type="checkbox" v-model="checked">
  <p>{{ selectedValues }}</p>
  <label for="one">1</label>
  <input type="checkbox" id="one" value="1" v-model="selectedValues">
  <label for="two">2</label>
  <input type="checkbox" id="two" value="2" v-model="selectedValues">
  <label for="three">3</label>
  <input type="checkbox" id="three" value="3" v-model="selectedValues">
</div>

<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  const vm = new Vue({
    el: "#app",
    data: {
      // checked: の値は真偽値なので選択の有無に応じてtrue/falseが出る
      checked: false,
      // selectedValues: の値は配列になっているので選択した値が複数個表示される
      selectedValues: []
    }
  });
</script>
