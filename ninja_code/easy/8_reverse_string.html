<div id="app">
  <p>{{ greet }}</p>
  <button v-on:click="reverseText">文字が反対になるよ!</button>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
<script>
  var reverse = new Vue({
    el: "#app",
    data: {
      greet: "Hello NinjaCode!"
    },
    methods: {
      reverseText: function(){
        this.greet = this.greet.split('').reverse().join(' ')
      }
    }
  })
</script>
